<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harish Creations Web Games</title>
<link rel="stylesheet" href="harishcreationswebgamescss.css">
</head>
<body>
    <iframe srcdoc="
        <html>
            <head>
                <style>
                    body {margin: 0;padding: 0;width: 100%;height: 100vh;display: flex;justify-content: center;align-items: center;background-color: #272822;}
                    .container {text-align: center;}
                    h3 {font-size: 24px;margin-bottom: 20px;color: #f92672;text-shadow: 0 0 10px rgba(102, 217, 239, 0.5);}
                    h1 {font-size: 48px;margin-bottom: 40px;color: #ddd;text-shadow: 0 0 10px rgba(249, 38, 114, 0.5);}
                    button {padding: 10px 20px;font-size: 18px;cursor: pointer;background-color: #ff9900;color: #fff;border: none;border-radius: 5px;
						box-shadow: 0 0 10px rgba(255, 153, 0, 0.5);}
                    button:hover {background-color: #cc7a00;}
                </style>
            </head>
            <body>
                <div class='container'>
                    <h3>Harish Creations</h3>
                    <h1>Web Games</h1>
                    <button onclick='parent.postMessage(`removeIframe`, `*`);'>Get Started</button>
                </div>
            </body>
        </html>
    " frameborder="0"></iframe>
    <div class="actual-page">
        <div> 
	    <button class="blue-button" onclick="window.location.href='https://harish040805.github.io/archerymastergame/'">Archery Master Game</button>
	    <button class="blue-button" onclick="window.location.href='https://harish040805.github.io/harishcreationswebgames/birdshootinggame.html'">Bird Shooting Game</button>
		<button class="blue-button" onclick="window.location.href='https://harish040805.github.io/harishcreationswebgames/bitlife.html'">Bit Life</button>
		<button class="blue-button" onclick="window.location.href='https://harish040805.github.io/harishcreationswebgames/boardshooter.html'">Board Shooter Game</button>	
	    <button class="blue-button" onclick="window.location.href='https://harish040805.github.io/bulbsimulation/'">Bulb Simulation</button>
	    <button class="blue-button" onclick="window.location.href='https://harish040805.github.io/hackedwindow/'">Hacked Window</button>
		<button class="blue-button" onclick="window.location.href='https://harish040805.github.io/laserplaneshoot/'">Laser Plane Shoot</button>
		<br><br>
	    <button class="blue-button" onclick="window.location.href='https://harish040805.github.io/pingpong/';">Ping Pong Game</button>
    	<button class="blue-button" onclick="window.location.href='https://harish040805.github.io/robberyharishcreations/';">Robbery Game</button>
	    <button class="blue-button" onclick="window.location.href = 'https://harish040805.github.io/rotatingwheelgame/'">Rotating Wheel Game</button>
	    <button class="blue-button" onclick="window.location.href='https://harish040805.github.io/spiders/'">Spiders</button>		
        <button class="blue-button" onclick="window.location.href='https://harish040805.github.io/tictactoegame/';">Tic Tac Toe</button>
        <button class="blue-button" onclick="window.location.href='https://harish040805.github.io/codexharishcreationsairobot/'">CODEX AI Robot</button>
		<button class="blue-button" onclick="window.location.href='https://harish040805.github.io/datapacket/'">Data Packet Robot</button>
		<button class="blue-button" onclick="window.location.href='https://harish040805.github.io/miniharishcreationsairobot/'">Mini AI Robot</button>
		<br><br>			
		<button class="blue-button" onclick="window.location.href='https://harish040805.github.io/unoharishcreationsairobot/'">UNO AI Robot</button>
		<button class="" onclick="window.location.href = 'https://harish040805.github.io/      /'">Anniyan.com</button>
		<button class="" onclick="window.location.href = 'https://harish040805.github.io/      /'">Bunny Home</button>
        </div>
        <button id="main-page-button" onclick="window.location.reload();">Main Page</button>
    </div>
	<script>
        window.addEventListener('message', event => {
            if (event.data === 'removeIframe') {
				const iframe = document.querySelector('iframe'); iframe.remove(); document.querySelector('.actual-page').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
